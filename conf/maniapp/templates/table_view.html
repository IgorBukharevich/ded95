{% extends 'base.html'%}
{% load static %}
{% block title %}

Таблица
{% endblock %}

{% block content%}
<div class="container" align="center">
    <table width="100%" class="display" id="example" style="text-align: center;">
        <thead class="table-success">
            <tr>
                <th>Идентификатор</th>
                <th>Имя</th>
                <th>Дата/Время</th>
            </tr>
        </thead>
        <tbody>
         <!---Data from backend---->
            {% for json_list in json_lists  %}
            <tr>
                <td>{{json_list.id}}</td>
                <td>{{json_list.name}}</td>
                <td>{{json_list.date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script type="text/javascript" class="init">
        $(document).ready(function () {
            $('#example').DataTable(
                {
                    "order": [[0, 'asc']],
                    "pageLength": 10,
                }
            );
        });
    </script>
</div>
<br>
{% endblock %}
